<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kim's vending machine</title>
    <link rel="stylesheet" href="style.css">
    <!-- Favicon image-->
    <link rel="icon" type="image/x-icon" href="images/star-product.png">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sacramento&display=swap" rel="stylesheet">
</head>

<body>
    <!-- logo and date -->
    <header>
        <img src="images/kim-logo(700x200).png" alt="logo kim's vending machine">
        <h1>api</h1> <!-- api wordt hier ingeladen-->
    </header>

    <main>
        <!-- bronvermelding globale opzet : https://chatgpt.com/share/67ac7bc1-4754-8000-a293-12bb5f420a91-->
        <!-- Products in the vending machine -->
        <div class="product-container">

               <!-- Product 1 : Boyfriend-->
               <div class="product" data-code="2202">
                   <img src="images/products/boyfriend.png" alt="Product 1">
                   <p>Boyfriend</p>
                   <p class="product-code">Code: 2202</p>
               </div>

               <!-- Product 2 : My pets-->
               <div class="product" data-code="1002">
                   <img src="images/products/cat.png" alt="Product 2">
                   <p>My pets</p>
                   <p class="product-code">Code: 1002</p>
               </div>

                <!-- Product 3 : Coding at school -->
               <div class="product" data-code="1003">
                   <img src="images/products/coding.png" alt="Product 3">
                   <p>Coding at school</p>
                   <p class="product-code">Code: 1003</p>
               </div>

               <!-- Product 4 : New home -->
               <div class="product" data-code="1004">
                   <img src="images/products/newHome.png" alt="Product 4">
                   <p>New Home</p>
                   <p class="product-code">Code: 1004</p>
               </div>

               <!-- Product 5 : Favorite food -->
               <div class="product" data-code="1005">
                   <img src="images/products/sushi.png" alt="Product 5">
                   <p>Fav Food</p>
                   <p class="product-code">Code: 1005</p>
               </div>

               <!-- Product 6 : Traveling -->
               <div class="product" data-code="1006">
                   <img src="images/products/traveling.png" alt="Product 6">
                   <p>Traveling</p>
                   <p class="product-code">Code: 1006</p>
               </div>
           </div>

           <!-- Container met persoonlijk stukje + buttons -->
           <div class="container">

            <!-- Persoonlijke stukje-->
            <article>
                <img src="/images/dancing-sushi.png" alt="profielfoto">
                <h2>api komt hier</h2> <!-- api gaat hier inladen - naam -->
            </article>

            <!-- Code buttons -->
            <!-- bronvermelding readonly : https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/readonly -->
            <input type="text" id="codeInput" readonly>

            <!-- buttons -->
            <div class="buttons">
                   <button onclick="addNumber(1)">1</button>
                   <button onclick="addNumber(2)">2</button>
                   <button onclick="addNumber(3)">3</button>
                   <button onclick="addNumber(4)">4</button>
                   <button onclick="addNumber(5)">5</button>
                   <button onclick="addNumber(6)">6</button>
                   <button onclick="addNumber(7)">7</button>
                   <button onclick="addNumber(8)">8</button>
                   <button onclick="addNumber(9)">9</button>
                   <button onclick="clearInput()"></button>
                   <button onclick="addNumber(0)">0</button>
                   <button onclick="submitCode()"></button>
               </div>
           </div>
       
            <!-- Dialogs for the products -->
            <!-- Dialog Boyfriend product-->
           <dialog id="product-info-2202">
            <img src="images/kim-logo-line2.png" alt="kim's logo line">
               <h2>My boyfriend</h2>
               <p></p>      <!-- Api inladen-->
               <button onclick="closeDialog('product-info-2202')">Close</button>
               <img src="images/kim-logo-line2.png" alt="kim's logo line">
           </dialog>

           <!-- Dialog My Pets product-->
           <dialog id="product-info-1002">
            <img src="images/kim-logo-line2.png" alt="kim's logo line">
               <h2>My pets</h2>
               <p></p>      <!-- Api inladen-->
               <button onclick="closeDialog('product-info-1002')">Sluiten</button>
               <img src="images/kim-logo-line2.png" alt="kim's logo line">
           </dialog>

           <!-- Dialog Coding at school product-->
           <dialog id="product-info-1003">
            <img src="images/kim-logo-line2.png" alt="kim's logo line">
               <h2>Coding at school</h2>
               <p></p>      <!-- Api inladen-->
               <button onclick="closeDialog('product-info-1003')">Sluiten</button>
               <img src="images/kim-logo-line2.png" alt="kim's logo line">
           </dialog>

           <!-- Dialog New Home product-->
           <dialog id="product-info-1004">
            <img src="images/kim-logo-line2.png" alt="kim's logo line">
               <h2>New Home</h2>
               <p></p>      <!-- Api inladen-->
               <button onclick="closeDialog('product-info-1004')">Sluiten</button>
               <img src="images/kim-logo-line2.png" alt="kim's logo line">
           </dialog>

           <!-- Dialog Fav Food product-->
           <dialog id="product-info-1005">
            <img src="images/kim-logo-line2.png" alt="kim's logo line">
               <h2>Fav Food</h2>
               <img src="images/dancing-sushi.png" alt="dancing sushi">
               <p></p>      <!-- Api inladen-->
               <button onclick="closeDialog('product-info-1005')">Sluiten</button>
               <img src="images/kim-logo-line2.png" alt="kim's logo line">
           </dialog>

           <!-- Dialog Travelling product-->
           <dialog id="product-info-1006">
            <img src="images/kim-logo-line2.png" alt="kim's logo line">
               <h2>Travelling</h2>
               <p></p>      <!-- Api inladen-->
               <button onclick="closeDialog('product-info-1006')">Sluiten</button>
               <img src="images/kim-logo-line2.png" alt="kim's logo line">
           </dialog>
       </main>
       

    <footer>
        <p>api</p>       <!-- Api inladen-->
    </footer>
    <script src="script.js"></script>

</body>

</html>
