<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kim's persoonlijke website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sacramento&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/kim-logo.png" alt="logo kim's vending">
        <h1>Text from API</h1>
    </header>

    <main>
        <div class="product-container">
            <div class="product">
                <img src="images/products/boyfriend.png" alt="Product 1">
                <p>Boyfriend</p>
                <p class="product-code">Code: 1001</p>
            </div>
            <div class="product">
                <img src="images/products/cat.png" alt="Product 2">
                <p>Cat</p>
                <p class="product-code">Code: 1002</p>
            </div>
            <div class="product">
                <img src="images/products/coding.png" alt="Product 3">
                <p>Coding</p>
                <p class="product-code">Code: 1003</p>
            </div>
            <div class="product">
                <img src="images/products/newHome.png" alt="Product 4">
                <p>New Home</p>
                <p class="product-code">Code: 1004</p>
            </div>
            <div class="product">
                <img src="images/products/sushi.png" alt="Product 5">
                <p>Favorite Food</p>
                <p class="product-code">Code: 1005</p>
            </div>
            <div class="product">
                <img src="images/products/traveling.png" alt="Product 6">
                <p>Traveling</p>
                <p class="product-code">Code: 1006</p>
            </div>
        </div>

        <div class="container">
            <input type="text" id="codeInput" readonly>
            <div class="buttons">
                <button onclick="addNumber(1)">1</button>
                <button onclick="addNumber(2)">2</button>
                <button onclick="addNumber(3)">3</button>
                <button onclick="addNumber(4)">4</button>
                <button onclick="addNumber(5)">5</button>
                <button onclick="addNumber(6)">6</button>
                <button onclick="addNumber(7)">7</button>
                <button onclick="addNumber(8)">8</button>
                <button onclick="addNumber(9)">9</button>
                <button onclick="clearInput()">❌</button>
                <button onclick="addNumber(0)">0</button>
                <button onclick="submitCode()">✅</button>
            </div>
        </div>
    </main>

    <footer>
    </footer>

    <script src="script.js"></script>

</body>

</html>
